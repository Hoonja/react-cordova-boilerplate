<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>윙크 학부모 아이폰</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <!-- <script src="cordova.js"></script> -->
</head>
<body>
  <div id="root">
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    function init() {
      const uagentLow = navigator.userAgent.toLocaleLowerCase();
      console.info('agent info: ' + uagentLow);
      
      if (~uagentLow.indexOf('iphone') || (~uagentLow.indexOf('android') && ~uagentLow.indexOf('wv'))) {
        var scriptTag = document.createElement('script');
        scriptTag.setAttribute('src', './cordova.js');
        document.head.appendChild(scriptTag);

        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
          console.info('onDeviceReady');
        }
      } else {
        console.warn('브라우저 상태에서는 플러그인 테스트를 할 수 없습니다.');
        return;
      }
    }
    init();
  </script>
  <script type="text/javascript" src="/static/js/main.js"></script></body>
</html>
